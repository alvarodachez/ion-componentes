<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="primary"></ion-menu-button>
      </ion-buttons>
    <ion-title>Componentes Dachez</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- <ion-button routerLink="/alert"> Alert </ion-button>
  <ion-button routerLink="/action-sheet"> Action-Sheet </ion-button> -->

  <ion-list>
    <ion-item *ngFor="let item of componentes | async" [routerLink]="item.redirectTo" detail>
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      {{item.name}}
    </ion-item>
  </ion-list>
</ion-content>
